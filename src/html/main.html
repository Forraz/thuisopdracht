<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">

    <title>Thuisopdracht</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

</head>

<body>

    <div class="flex-container">

        <div id="main-window">

            <div class="question-item jetbrains-mono-bold">
                <p id="question"></p>
            </div>

            <hr>

            <div class="answer-item jetbrains-mono-normal">
                <p id="answer"></p>
            </div>

            <div id="buttons-container">
                <button id="previous-button" class="button jetbrains-mono-normal">Vorige pagina</button>
                <button id="return-button" class="button jetbrains-mono-normal">Terug naar de eerste pagina</button>
                <button id="next-button" class="button jetbrains-mono-normal">Volgende pagina</button>
            </div>

        </div>

    </div>

    <script src="../js/main.js"></script>
</body>

</html>
